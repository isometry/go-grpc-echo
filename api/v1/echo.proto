syntax = "proto3";

package api.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/isometry/go-grpc-echo/api_v1";

service Echo {
    rpc Echo(EchoRequest) returns (EchoResponse) {}
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    google.protobuf.Timestamp timestamp = 1;
    string message = 2;
}
